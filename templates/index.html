<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertaVerse - Latest News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">VertaVerse - Latest News</h1>
        
        <!-- Search and Filter Form -->
        <form class="mb-4" method="GET" action="/">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="search" class="form-control" placeholder="Search articles..." value="{{ search_query }}">
                </div>
                <div class="col-md-4">
                    <select name="source" class="form-control">
                        <option value="">All Sources</option>
                        {% for source in sources %}
                            <option value="{{ source }}" {% if source == source_filter %}selected{% endif %}>{{ source }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </form>
        
        <!-- Articles -->
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card news-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article[1] }}</h5>
                            <p class="card-text"><strong>Source:</strong> {{ article[0] }}</p>
                            <p class="card-text"><strong>Published:</strong> {{ article[3] }}</p>
                            <a href="{{ article[2] }}" target="_blank" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <p class="text-center">No articles found.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
