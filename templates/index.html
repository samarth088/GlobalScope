
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VertaVerse - News Aggregator</title>
</head>
<body>
    <h1>VertaVerse - World News Aggregator</h1>
    {% for source, headlines in news.items() %}
        <h2>{{ source }}</h2>
        <ul>
            {% for headline in headlines %}
                <li>{{ headline }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
